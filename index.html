<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie API Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            animation: fadeInDown 0.8s ease;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeInUp 0.8s ease;
        }

        .panel h2 {
            font-size: 1.5rem;
            color: #4a5568;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 8px;
        }

        input, select, button {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .movies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .movie-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            animation: fadeInUp 0.6s ease;
        }

        .movie-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .movie-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 8px;
        }

        .movie-genre {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 12px;
        }

        .movie-status {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 12px;
        }

        .status-badge {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .watched {
            background: #68d391;
            color: #22543d;
        }

        .not-watched {
            background: #feb2b2;
            color: #742a2a;
        }

        .rating {
            color: #ed8936;
            font-weight: 600;
        }

        .stars {
            color: #ffd700;
        }

        .movie-actions {
            display: flex;
            gap: 8px;
            margin-top: 15px;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 0.8rem;
            width: auto;
            flex: 1;
        }

        .btn-danger {
            background: linear-gradient(135deg, #f56565, #e53e3e);
        }

        .btn-warning {
            background: linear-gradient(135deg, #ed8936, #dd6b20);
        }

        .btn-success {
            background: linear-gradient(135deg, #48bb78, #38a169);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: 1000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        }

        .close {
            position: absolute;
            right: 20px;
            top: 15px;
            font-size: 30px;
            cursor: pointer;
            color: #999;
        }

        .close:hover {
            color: #333;
        }

        .alert {
            padding: 15px;
            margin: 20px 0;
            border-radius: 10px;
            font-weight: 600;
        }

        .alert-success {
            background: #c6f6d5;
            color: #22543d;
            border: 1px solid #9ae6b4;
        }

        .alert-error {
            background: #fed7d7;
            color: #742a2a;
            border: 1px solid #feb2b2;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .movies-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé¨ Movie Database</h1>
            <p>Manage your movie collection with style</p>
        </div>

        <div class="dashboard">
            <div class="panel">
                <h2>üéØ Quick Actions</h2>
                <div class="form-group">
                    <label>Search Movie by Name</label>
                    <input type="text" id="searchName" placeholder="Enter movie title">
                </div>
                <button onclick="searchMovieByName()">Search</button>
                
                <div class="form-group" style="margin-top: 20px;">
                    <label>Get Movie by ID</label>
                    <input type="number" id="searchId" placeholder="Enter movie ID" min="1">
                </div>
                <button onclick="getMovieById()">Get Movie</button>
            </div>

            <div class="panel">
                <h2>‚ûï Add New Movie</h2>
                <div class="form-group">
                    <label>Movie ID</label>
                    <input type="number" id="addId" placeholder="Enter unique ID" min="1">
                </div>
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" id="addTitle" placeholder="Movie title">
                </div>
                <div class="form-group">
                    <label>Genre</label>
                    <select id="addGenre">
                        <option value="">Select genre</option>
                        <option value="Action">Action</option>
                        <option value="Comedy">Comedy</option>
                        <option value="Drama">Drama</option>
                        <option value="Horror">Horror</option>
                        <option value="Romance">Romance</option>
                        <option value="Sci-fi">Sci-fi</option>
                        <option value="Thriller">Thriller</option>
                        <option value="Documentary">Documentary</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="addWatched" style="width: auto; margin-right: 8px;">
                        Mark as watched
                    </label>
                </div>
                <button onclick="addMovie()">Add Movie</button>
            </div>
        </div>

        <div id="alertContainer"></div>
        <div id="moviesContainer" class="movies-grid"></div>
    </div>

    <div id="updateModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Update Movie</h2>
            <div class="form-group">
                <label>Title</label>
                <input type="text" id="updateTitle" placeholder="Movie title">
            </div>
            <div class="form-group">
                <label>Genre</label>
                <select id="updateGenre">
                    <option value="">Select genre</option>
                    <option value="Action">Action</option>
                    <option value="Comedy">Comedy</option>
                    <option value="Drama">Drama</option>
                    <option value="Horror">Horror</option>
                    <option value="Romance">Romance</option>
                    <option value="Sci-fi">Sci-fi</option>
                    <option value="Thriller">Thriller</option>
                    <option value="Documentary">Documentary</option>
                </select>
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" id="updateWatched" style="width: auto; margin-right: 8px;">
                    Watched
                </label>
            </div>
            <button onclick="updateMovie()">Update Movie</button>
        </div>
    </div>

    <div id="rateModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Rate Movie</h2>
            <div class="form-group">
                <label>Rating (1-5 stars)</label>
                <select id="ratingValue">
                    <option value="1">1 ‚≠ê</option>
                    <option value="2">2 ‚≠ê‚≠ê</option>
                    <option value="3">3 ‚≠ê‚≠ê‚≠ê</option>
                    <option value="4">4 ‚≠ê‚≠ê‚≠ê‚≠ê</option>
                    <option value="5">5 ‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</option>
                </select>
            </div>
            <button onclick="rateMovie()">Submit Rating</button>
        </div>
    </div>

    <script>
        // API base URL - your FastAPI backend
        const API_BASE = 'http://localhost:8000';
        let currentMovieId = null;
        let movies = {}; // Will be loaded from API

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            loadAllMovies();
        });

        // Real API function using fetch()
        async function apiCall(endpoint, method = 'GET', data = null) {
            try {
                const options = {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                    }
                };

                let url = `${API_BASE}/${endpoint}`;

                // Add body for POST/PUT requests
                if (data && (method === 'POST' || method === 'PUT')) {
                    if (endpoint.includes('rate-movie')) {
                        // For rating endpoint, send as query parameter
                        url = `${API_BASE}/${endpoint}?rating=${data.rating}`;
                    } else {
                        options.body = JSON.stringify(data);
                    }
                }

                // For get-movie-by-name, add query parameter
                if (endpoint === 'get-movie-by-name' && data && data.name) {
                    url = `${API_BASE}/${endpoint}?name=${encodeURIComponent(data.name)}`;
                }

                const response = await fetch(url, options);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                return await response.json();
            } catch (error) {
                console.error('API Error:', error);
                showAlert(`Failed to connect to API: ${error.message}`, 'error');
                return { Error: `Failed to connect to API: ${error.message}` };
            }
        }

        // Load all movies by fetching IDs in PARALLEL
        async function loadAllMovies() {
            movies = {}; // Reset movies object
            
            // 1. Create an array to hold all of our request promises.
            const promises = [];
            for (let id = 1; id <= 20; id++) {
                // We call apiCall but DON'T await it yet.
                // This starts the network request and returns a Promise, which we add to our array.
                promises.push(apiCall(`get-movie/${id}`));
            }

            // 2. Wait for all promises to settle (either succeed or fail).
            const results = await Promise.allSettled(promises);

            // 3. Process the results.
            results.forEach((result, index) => {
                // Check if the promise was fulfilled (successful) and didn't return a backend error
                if (result.status === 'fulfilled' && !result.value.Error) {
                    const movieData = result.value;
                    // The movie ID is the index + 1
                    const movieId = index + 1; 
                    movies[movieId] = movieData;
                } else if (result.status === 'rejected') {
                    // Optional: Log any requests that completely failed
                    console.error(`Failed to fetch movie with ID ${index + 1}:`, result.reason);
                }
            });

            // If no movies found, show a message
            if (Object.keys(movies).length === 0) {
                showAlert('No movies found. Add some movies to get started!', 'error');
            }

            loadMovies(); // Update the UI
        }

        function showAlert(message, type = 'success') {
            const alertContainer = document.getElementById('alertContainer');
            const alertClass = type === 'success' ? 'alert-success' : 'alert-error';
            alertContainer.innerHTML = `<div class="alert ${alertClass}">${message}</div>`;
            setTimeout(() => {
                alertContainer.innerHTML = '';
            }, 5000);
        }

        function loadMovies() {
            const container = document.getElementById('moviesContainer');
            container.innerHTML = '';

            for (let id in movies) {
                const movie = movies[id];
                const avgRating = movie.ratings.length > 0 
                    ? (movie.ratings.reduce((a, b) => a + b, 0) / movie.ratings.length).toFixed(1)
                    : 'No ratings';

                const movieCard = document.createElement('div');
                movieCard.className = 'movie-card';
                movieCard.innerHTML = `
                    <div class="movie-title">${movie.title}</div>
                    <span class="movie-genre">${movie.genre}</span>
                    <div class="movie-status">
                        <span class="status-badge ${movie.watched ? 'watched' : 'not-watched'}">
                            ${movie.watched ? '‚úì Watched' : '‚óã Not watched'}
                        </span>
                    </div>
                    <div class="rating">
                        <span class="stars">‚≠ê</span> ${avgRating} 
                        ${movie.ratings.length > 0 ? `(${movie.ratings.length} ratings)` : ''}
                    </div>
                    <div class="movie-actions">
                        <button class="btn-small btn-warning" onclick="openUpdateModal(${id})">Edit</button>
                        <button class="btn-small btn-success" onclick="openRateModal(${id})">Rate</button>
                        <button class="btn-small btn-danger" onclick="deleteMovie(${id})">Delete</button>
                    </div>
                `;
                container.appendChild(movieCard);
            }
        }

        async function searchMovieByName() {
            const name = document.getElementById('searchName').value.trim();
            if (!name) {
                showAlert('Please enter a movie name', 'error');
                return;
            }

            const result = await apiCall('get-movie-by-name', 'GET', {name});
            if (result.Error) {
                showAlert(result.Error, 'error');
            } else {
                showAlert(`Found: ${result.title} (${result.genre})`, 'success');
            }
        }

        async function getMovieById() {
            const id = parseInt(document.getElementById('searchId').value);
            if (!id) {
                showAlert('Please enter a valid movie ID', 'error');
                return;
            }

            currentMovieId = id;
            const result = await apiCall(`get-movie/${id}`);
            if (result.Error) {
                showAlert(`Movie with ID ${id} not found.`, 'error');
            } else {
                showAlert(`Found: ${result.title} (${result.genre})`, 'success');
            }
        }

        async function addMovie() {
            const id = parseInt(document.getElementById('addId').value);
            const title = document.getElementById('addTitle').value.trim();
            const genre = document.getElementById('addGenre').value;
            const watched = document.getElementById('addWatched').checked;

            if (!id || !title || !genre) {
                showAlert('Please fill in all required fields', 'error');
                return;
            }

            const result = await apiCall(`add-movie/${id}`, 'POST', {
                id, title, genre, watched
            });

            if (result.Error) {
                showAlert(result.Error, 'error');
            } else {
                showAlert('Movie added successfully!', 'success');
                document.getElementById('addId').value = '';
                document.getElementById('addTitle').value = '';
                document.getElementById('addGenre').value = '';
                document.getElementById('addWatched').checked = false;
                await loadAllMovies();
            }
        }

        function openUpdateModal(id) {
            currentMovieId = id;
            const movie = movies[id];
            document.getElementById('updateTitle').value = movie.title;
            document.getElementById('updateGenre').value = movie.genre;
            document.getElementById('updateWatched').checked = movie.watched;
            document.getElementById('updateModal').style.display = 'block';
        }

        function openRateModal(id) {
            currentMovieId = id;
            document.getElementById('rateModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('updateModal').style.display = 'none';
            document.getElementById('rateModal').style.display = 'none';
        }

        async function updateMovie() {
            const title = document.getElementById('updateTitle').value.trim();
            const genre = document.getElementById('updateGenre').value;
            const watched = document.getElementById('updateWatched').checked;

            const result = await apiCall(`update-movie/${currentMovieId}`, 'PUT', {
                id: currentMovieId, title, genre, watched
            });

            if (result.Error) {
                showAlert(result.Error, 'error');
            } else {
                showAlert('Movie updated successfully!', 'success');
                closeModal();
                await loadAllMovies();
            }
        }

        async function rateMovie() {
            const rating = parseInt(document.getElementById('ratingValue').value);
            
            const result = await apiCall(`rate-movie/${currentMovieId}`, 'PUT', {
                id: currentMovieId, rating
            });

            if (result.Error) {
                showAlert(result.Error, 'error');
            } else {
                showAlert(`Movie rated ${rating} stars!`, 'success');
                closeModal();
                await loadAllMovies();
            }
        }

        async function deleteMovie(id) {
            if (!confirm('Are you sure you want to delete this movie?')) return;

            const result = await apiCall(`delete-movie/${id}`, 'DELETE', {id});
            
            if (result.Error) {
                showAlert(result.Error, 'error');
            } else {
                showAlert('Movie deleted successfully!', 'success');
                await loadAllMovies();
            }
        }

        // Close modals when clicking outside
        window.onclick = function(event) {
            const updateModal = document.getElementById('updateModal');
            const rateModal = document.getElementById('rateModal');
            if (event.target === updateModal) {
                updateModal.style.display = 'none';
            }
            if (event.target === rateModal) {
                rateModal.style.display = 'none';
            }
        }
    </script>
</body>
</html>
